<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Crear cuenta</title>
</head>
<body>
    <form action="">
        <h1>Crea una cuenta</h1>
        <input type="text" name="nombre" placeholder="Escribe tu nombre" maxlength="20" required><br><br>
        <input type="text" name="apellido" placeholder="Escribe tu apellido" maxlength="20" required><br><br> 
        <input type="email" name="mail" placeholder="Escribe tu mail"><br><br>
        <input type="password" name="password" maxlength="10" minlength="6" placeholder="Escribi tu contraseña"> <br><br>
        <label for="pais">País</label>
        <select name="Pais" id="">
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Uruguay">Uruguay</option>
        </select>
        <br>
        <br>
        
        <label for="text">Genero</label>
        <input type="radio" value="Hombre" name="Genero">Hombre
        <input type="radio" value="Mujer" name="Genero">Mujer
        <br>
        <br>

        <div>
            <label for="comentarios">Deje su comentario para mejorar</label><br> <br>
            <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <br>

        <input type="submit" value="enviar datos">
        <input type="reset" value="Borrar formulario">
        <br><br>
        <button type="button"><a href="index.html">Volver a inicio</a></button>


    </form>
    
</body>
</html>
